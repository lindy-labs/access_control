name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.7.0"
      - run: scarb fmt --check
      - run: scarb build

      - uses: foundry-rs/setup-snfoundry@v3
        with:
          starknet-foundry-version: "0.27.0"
      - run: snforge test
